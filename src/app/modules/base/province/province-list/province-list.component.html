<div class="text-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<h1>{{title}}</h1>
<button (click)="refreshData.emit(55)">دریافت مجدد اطلاعات</button>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ردیف</th>
            <th>عنوان</th>
            <th>وضعیت</th>
            <th>تعداد شهرها</th>
            <th>توضیحات</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of provinces; let i=index">
            <td>{{i + 1 }}</td>
            <td>{{item.provinceName}}</td>
            <td>{{item.isActive}}</td>
            <td>{{item.cityCount}}</td>
            <td>{{item.description}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
